<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijamant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 30%;
            margin: 40px auto;
            background-color: lavender;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input {
            width: 50px;
            background-color: rgb(237, 237, 248);
            border: 1px solid darkorchid;
            border-radius: 10px;
            padding: 10px;
        }

        button {
            background-color: darkorchid;
            color: lavender;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Napravi Dijamant</h1>
        <label for="numRows">Unesite broj redova (neparni broj):</label>
        <input type="number" id="numRows">
        <button onclick="createDiamond()">Napravi Dijamant</button>
        <pre id="output"></pre>
    </div>

    <script>
        function createDiamond() {
            const n = parseInt(document.getElementById("numRows").value);

            if (n % 2 === 0) {
                alert("Molimo unesite neparni broj.");
                return;
            }

            let output = "";
            const middle = Math.floor(n / 2);

            for (let i = 0; i <= middle; i++) {
                let spaces = middle - i;
                let stars = 2 * i + 1;
                output += " ".repeat(spaces) + "*".repeat(stars) + "\n";
            }

            for (let i = middle - 1; i >= 0; i--) {
                let spaces = middle - i;
                let stars = 2 * i + 1;
                output += " ".repeat(spaces) + "*".repeat(stars) + "\n";
            }

            document.getElementById("output").textContent = output;
        }
    </script>

</body>

</html>
