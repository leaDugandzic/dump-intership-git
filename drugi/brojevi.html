<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brojevi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 30%;
            margin: 40px auto;
            background-color: lavender;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input {
            width: 40%;
            background-color: rgb(237, 237, 248);
            border: 1px solid darkorchid;
            border-radius: 10px;
            padding: 10px;
        }

        button {
            background-color: darkorchid;
            color: lavender;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Unesite niz cijelih brojeva, odvojenih razmacima:</h2>
        <input type="text" id="inputArray">
        <button onclick="options()">Sve opcije</button>
        <h3>Sve opcije:</h3>
        <div id="result"></div>
    </div>

    <script>
        function options() {
            const input = document.getElementById("inputArray").value.trim();
            const numbers = input.split(" ").map(Number);
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "";

            function permute(array, startIndex, endIndex) {
                if (startIndex == endIndex) {
                    resultContainer.innerHTML += array.join(" ") + "<br>";
                } else {
                    for (let i = startIndex; i <= endIndex; i++) {
                        const temp = array[startIndex];
                        array[startIndex] = array[i];
                        array[i] = temp;

                        permute(array, startIndex + 1, endIndex);

                        array[i] = array[startIndex];
                        array[startIndex] = temp;
                    }
                }
            }

            permute(numbers, 0, numbers.length - 1);
        }
    </script>
</body>

</html>
